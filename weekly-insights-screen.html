<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekly Insights Screen</title>
    <style>
      :root {
        --screen-bg: #ececef;
        --card-bg: #f2f2f3;
        --text-dark: #1e1f24;
        --text-muted: #8f9097;
        --pill-bg: #f3f3f3;
        --lavender: #ded5eb;
        --tile: #e6e8ef;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: flex-start;
        justify-content: center;
        background: #d9d9dd;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        color: var(--text-dark);
        padding: 20px;
      }

      .phone {
        width: 430px;
        height: 940px;
        background: var(--screen-bg);
        border-radius: 34px;
        padding: 18px 18px 26px;
        position: relative;
        overflow: hidden;
        box-shadow:
          0 12px 28px rgba(0, 0, 0, 0.08),
          inset 0 0 0 1px rgba(255, 255, 255, 0.55);
      }

      .status-bar {
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 14px;
        margin-bottom: 8px;
      }

      .time {
        font-size: 17px;
        font-weight: 600;
        letter-spacing: 0.2px;
      }

      .indicators {
        display: flex;
        gap: 6px;
        align-items: center;
      }

      .dot-indicator {
        width: 4px;
        height: 10px;
        border-radius: 5px;
        background: #111;
      }

      .wifi {
        width: 13px;
        height: 10px;
        border: 2px solid #111;
        border-top: 0;
        border-left: 0;
        transform: rotate(45deg);
        border-radius: 1px 1px 3px 1px;
        margin-left: 1px;
      }

      .battery {
        width: 25px;
        height: 12px;
        border: 2px solid #111;
        border-radius: 4px;
        position: relative;
      }

      .battery::before {
        content: "";
        position: absolute;
        width: 16px;
        height: 6px;
        right: 2px;
        top: 1px;
        border-radius: 2px;
        background: #111;
      }

      .battery::after {
        content: "";
        position: absolute;
        right: -4px;
        top: 3px;
        width: 2px;
        height: 4px;
        border-radius: 2px;
        background: #111;
      }

      .top-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 50px;
      }

      .pill {
        border: 0;
        padding: 12px 20px;
        border-radius: 18px;
        background: var(--pill-bg);
        font-size: 16px;
        font-weight: 500;
      }

      .icon-btn {
        width: 50px;
        height: 50px;
        border: 0;
        border-radius: 50%;
        background: var(--pill-bg);
        display: grid;
        place-items: center;
      }

      .gear-icon {
        width: 20px;
        height: 20px;
        stroke: #4a4a4a;
        stroke-width: 2;
        fill: none;
        stroke-linecap: round;
        stroke-linejoin: round;
      }

      h1 {
        margin: 0 0 30px;
        font-family: Georgia, "Times New Roman", serif;
        font-size: 40px;
        font-weight: 600;
        letter-spacing: -0.5px;
        line-height: 1.1;
      }

      .card {
        background: var(--card-bg);
        border-radius: 16px;
        border: 1px solid #ececee;
        padding: 16px;
        margin-bottom: 18px;
      }

      .serif-title {
        margin: 0 0 14px;
        font-family: Georgia, "Times New Roman", serif;
        font-size: 22px;
        font-weight: 500;
        letter-spacing: -0.2px;
      }

      .weekday-row {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 6px;
      }

      .day {
        text-align: center;
      }

      .day-badge {
        margin: 0 auto 6px;
        width: 38px;
        height: 38px;
        border-radius: 50%;
        display: grid;
        place-items: center;
        font-size: 28px;
        color: #6f6f76;
      }

      .day-badge.placeholder {
        background: transparent;
        font-size: 36px;
      }

      .day-badge.flower {
        background: #ffb184;
        position: relative;
      }

      .day-badge.flower::before,
      .day-badge.flower::after {
        content: "";
        position: absolute;
        width: 9px;
        height: 9px;
        border-radius: 50%;
        background: #ff884d;
      }

      .day-badge.flower::before {
        top: 8px;
        left: 14px;
        box-shadow:
          -6px 4px #ff884d,
          6px 4px #ff884d,
          0 11px #ff884d;
      }

      .day-badge.flower::after {
        width: 6px;
        height: 6px;
        top: 16px;
        left: 16px;
        background: #262626;
      }

      .day-badge.active {
        background: #161214;
        color: #fff;
        font-size: 36px;
        line-height: 1;
      }

      .day-label {
        font-size: 14px;
        font-weight: 600;
        color: #6a6a70;
      }

      .day-label.active {
        color: #212126;
      }

      .streak-copy {
        margin: 0 0 14px;
        font-family: Georgia, "Times New Roman", serif;
        font-size: 46px;
        line-height: 1.08;
        letter-spacing: -0.2px;
      }

      .metric-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 14px;
        margin-bottom: 28px;
      }

      .metric {
        border-radius: 14px;
        padding: 16px;
      }

      .metric.primary {
        background: var(--lavender);
      }

      .metric.secondary {
        background: var(--tile);
      }

      .metric-value {
        display: flex;
        align-items: center;
        gap: 6px;
        margin: 0 0 8px;
        font-size: 50px;
        line-height: 0.95;
        font-family: Georgia, "Times New Roman", serif;
      }

      .leaf {
        width: 14px;
        height: 14px;
        border-radius: 100% 0 100% 0;
        transform: rotate(-24deg);
        background: #44a147;
        box-shadow: inset -3px -3px 0 rgba(255, 255, 255, 0.22);
      }

      .metric-label {
        margin: 0;
        font-size: 12px;
        letter-spacing: 0.4px;
        font-weight: 500;
      }

      .share-row {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        font-size: 18px;
        font-weight: 700;
      }

      .share-icon {
        width: 18px;
        height: 18px;
        border: 2px solid #1a1a1e;
        border-top: 0;
        border-radius: 0 0 5px 5px;
        position: relative;
      }

      .share-icon::before {
        content: "";
        position: absolute;
        width: 2px;
        height: 11px;
        background: #1a1a1e;
        left: 7px;
        top: -11px;
      }

      .share-icon::after {
        content: "";
        position: absolute;
        width: 6px;
        height: 6px;
        border-top: 2px solid #1a1a1e;
        border-right: 2px solid #1a1a1e;
        transform: rotate(-45deg);
        left: 5px;
        top: -11px;
      }

      .section-label {
        margin: 36px 0 4px;
        font-size: 13px;
        font-weight: 600;
        letter-spacing: 0.8px;
        color: #66666e;
      }

      .learn-title {
        margin: 0 0 16px;
        font-size: 52px;
        line-height: 0.95;
        letter-spacing: -0.5px;
        font-weight: 750;
      }

      .bolt {
        display: inline-block;
        width: 12px;
        height: 20px;
        margin-left: 4px;
        background: #f0cd60;
        clip-path: polygon(45% 0, 100% 0, 56% 44%, 84% 44%, 16% 100%, 39% 60%, 10% 60%);
      }

      .carousel {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
        margin-bottom: 100px;
      }

      .media-card {
        height: 122px;
        background: linear-gradient(160deg, #f8f2df, #f4f4f7);
        border-radius: 14px;
        border: 1px solid #efeff0;
        position: relative;
        overflow: hidden;
      }

      .media-card:nth-child(2) {
        background: linear-gradient(160deg, #f0ebff, #e8f0ff);
      }

      .media-card::before {
        content: "";
        position: absolute;
        left: 10px;
        top: 10px;
        width: 32px;
        height: 32px;
        background: rgba(32, 33, 38, 0.7);
        border-radius: 50%;
      }

      .media-card::after {
        content: "";
        position: absolute;
        left: 23px;
        top: 20px;
        width: 0;
        height: 0;
        border-left: 8px solid #fff;
        border-top: 6px solid transparent;
        border-bottom: 6px solid transparent;
      }

      .bottom-nav {
        position: absolute;
        left: 16px;
        right: 16px;
        bottom: 18px;
        height: 76px;
        border-radius: 38px;
        background: #f7f7f8;
        border: 1px solid #ececef;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        align-items: center;
        padding: 8px 10px;
      }

      .nav-item {
        display: grid;
        justify-items: center;
        gap: 6px;
        color: #808188;
        font-size: 13px;
        font-weight: 550;
        text-decoration: none;
      }

      .nav-item.active {
        color: #1f1f24;
      }

      .icon-check,
      .icon-date,
      .icon-focus,
      .icon-me {
        width: 26px;
        height: 26px;
        position: relative;
      }

      .icon-check {
        border: 2px solid #83838a;
        border-radius: 7px;
      }

      .icon-check::before {
        content: "";
        position: absolute;
        left: 7px;
        top: 6px;
        width: 9px;
        height: 5px;
        border-left: 2px solid #83838a;
        border-bottom: 2px solid #83838a;
        transform: rotate(-45deg);
      }

      .icon-date {
        border: 2px solid #83838a;
        border-radius: 6px;
      }

      .icon-date::before {
        content: "20";
        position: absolute;
        left: 4px;
        top: 5px;
        font-size: 11px;
        color: #83838a;
        font-weight: 600;
      }

      .icon-date::after {
        content: "";
        position: absolute;
        left: -2px;
        right: -2px;
        top: 6px;
        height: 2px;
        background: #83838a;
      }

      .icon-focus {
        border: 2px solid #83838a;
        border-left-color: transparent;
        border-radius: 50%;
      }

      .icon-me {
        background: #1f1f23;
        border-radius: 50%;
      }

      .icon-me::before,
      .icon-me::after {
        content: "";
        position: absolute;
        background: #f7f7f8;
      }

      .icon-me::before {
        width: 5px;
        height: 5px;
        border-radius: 50%;
        left: 7px;
        top: 8px;
        box-shadow: 8px 0 0 #f7f7f8;
      }

      .icon-me::after {
        width: 12px;
        height: 6px;
        left: 7px;
        top: 15px;
        border-radius: 0 0 9px 9px;
      }

      @media (max-width: 490px) {
        body {
          padding: 0;
          background: var(--screen-bg);
        }

        .phone {
          width: 100%;
          border-radius: 0;
          height: 100vh;
          box-shadow: none;
          padding: 16px 16px 26px;
        }
      }
    </style>
  </head>
  <body>
    <main class="phone">
      <div class="status-bar">
        <div class="time">9:41</div>
        <div class="indicators">
          <span class="dot-indicator"></span>
          <span class="dot-indicator"></span>
          <span class="wifi"></span>
          <span class="battery"></span>
        </div>
      </div>

      <div class="top-row">
        <button class="pill" type="button">Alex Smith</button>
        <button class="icon-btn" type="button" aria-label="Settings">
          <svg class="gear-icon" viewBox="0 0 24 24" aria-hidden="true">
            <circle cx="12" cy="12" r="3"></circle>
            <path
              d="M19.4 15a1.7 1.7 0 0 0 .34 1.87l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.7 1.7 0 0 0-1.87-.34 1.7 1.7 0 0 0-1 1.54V21a2 2 0 1 1-4 0v-.09a1.7 1.7 0 0 0-1-1.54 1.7 1.7 0 0 0-1.87.34l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06A1.7 1.7 0 0 0 4.63 15a1.7 1.7 0 0 0-1.54-1H3a2 2 0 1 1 0-4h.09a1.7 1.7 0 0 0 1.54-1 1.7 1.7 0 0 0-.34-1.87l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06A1.7 1.7 0 0 0 9 4.63a1.7 1.7 0 0 0 1-1.54V3a2 2 0 1 1 4 0v.09a1.7 1.7 0 0 0 1 1.54 1.7 1.7 0 0 0 1.87-.34l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06A1.7 1.7 0 0 0 19.37 9a1.7 1.7 0 0 0 1.54 1H21a2 2 0 1 1 0 4h-.09a1.7 1.7 0 0 0-1.54 1z"
            ></path>
          </svg>
        </button>
      </div>

      <h1>My Weekly Insights</h1>

      <section class="card">
        <h2 class="serif-title">Mood and Daily Reflections</h2>
        <div class="weekday-row">
          <div class="day">
            <div class="day-badge flower" aria-hidden="true"></div>
            <div class="day-label active">Sun</div>
          </div>
          <div class="day">
            <div class="day-badge flower" aria-hidden="true"></div>
            <div class="day-label active">Mon</div>
          </div>
          <div class="day">
            <div class="day-badge active" aria-hidden="true">+</div>
            <div class="day-label active">Tue</div>
          </div>
          <div class="day">
            <div class="day-badge placeholder" aria-hidden="true">+</div>
            <div class="day-label">Wed</div>
          </div>
          <div class="day">
            <div class="day-badge placeholder" aria-hidden="true">+</div>
            <div class="day-label">Thu</div>
          </div>
          <div class="day">
            <div class="day-badge placeholder" aria-hidden="true">+</div>
            <div class="day-label">Fri</div>
          </div>
          <div class="day">
            <div class="day-badge placeholder" aria-hidden="true">+</div>
            <div class="day-label">Sat</div>
          </div>
        </div>
      </section>

      <section class="card">
        <p class="streak-copy">I've been planning every day for</p>
        <div class="metric-row">
          <article class="metric primary">
            <p class="metric-value">
              3
              <span class="leaf" aria-hidden="true"></span>
            </p>
            <p class="metric-label">DAYS IN A ROW</p>
          </article>
          <article class="metric secondary">
            <p class="metric-value">5</p>
            <p class="metric-label">TOTAL DAYS</p>
          </article>
        </div>
        <div class="share-row">
          <span>Share</span>
          <span class="share-icon" aria-hidden="true"></span>
        </div>
      </section>

      <p class="section-label">LEARN HOW TO</p>
      <h3 class="learn-title">Plan like a pro <span class="bolt" aria-hidden="true"></span></h3>

      <section class="carousel" aria-label="Learning cards">
        <article class="media-card"></article>
        <article class="media-card"></article>
      </section>

      <nav class="bottom-nav" aria-label="Primary">
        <a class="nav-item" href="#">
          <span class="icon-check" aria-hidden="true"></span>
          <span>To-do</span>
        </a>
        <a class="nav-item" href="#">
          <span class="icon-date" aria-hidden="true"></span>
          <span>Today</span>
        </a>
        <a class="nav-item" href="#">
          <span class="icon-focus" aria-hidden="true"></span>
          <span>Focus</span>
        </a>
        <a class="nav-item active" href="#">
          <span class="icon-me" aria-hidden="true"></span>
          <span>Me</span>
        </a>
      </nav>
    </main>
  </body>
</html>
